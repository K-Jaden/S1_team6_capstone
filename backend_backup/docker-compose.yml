version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: art_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: art_platform
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  chroma:
    image: chromadb/chroma:latest
    container_name: art_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  db_data:
  chroma_data: