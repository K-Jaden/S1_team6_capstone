version: '3.8'

services:
  # 1. DB (MySQL)
  db:
    image: mysql:8.0
    container_name: art_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: art_platform
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. Vector DB (Chroma - AIìš©)
  chroma:
    image: chromadb/chroma:latest
    container_name: art_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

  # 3. Backend (FastAPI)
  backend:
    build: ./backend      # ğŸ‘ˆ [ì¤‘ìš”] backend í´ë”ë¥¼ ì°¾ì•„ê°€ë¼!
    container_name: art_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app    # ğŸ‘ˆ [ì¤‘ìš”] ë‚´ ì»´í“¨í„° backend í´ë”ë‘ ì—°ê²°
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db:3306/art_platform
      CHROMA_URL: http://chroma:8000

  # 4. Frontend (React)
  frontend:
    build: ./frontend     # ğŸ‘ˆ [ì¤‘ìš”] frontend í´ë”ë¥¼ ì°¾ì•„ê°€ë¼!
    container_name: art_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  db_data:
  chroma_data: